  <title>Electronics Flashcards</title>
  <style>
    :root{
      --bg: #f6fbff;
      --card: #ffffff;
      --ink: #13213a;
      --muted: #5a6a85;
      --brand: #0a77d5;
      --brand-2: #0e63ad;
      --ok: #17a34a;
      --bad: #e23d3d;
      --ring: rgba(10,119,213,0.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--ink);
      background: radial-gradient(1200px 600px at 10% -20%, #e7f5ff, transparent) var(--bg);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app { max-width: 960px; margin: 24px auto; padding: 0 16px; }

    .header { text-align: center; margin-bottom: 14px; }
    .header h1 { margin: 0; font-size: clamp(1.25rem, 2.4vw, 2rem); color: var(--brand-2); }
    .sub { color: var(--muted); font-size: .95rem; margin-top: 4px; }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .meta { display: flex; justify-content: space-between; color: var(--muted); font-size: .95rem; margin-bottom: 10px; }

    .progressbar { height: 8px; background: #eaf3fb; border-radius: 999px; overflow: hidden; margin: 8px 0 14px; }
    .progressbar > i { display:block; height:100%; width:0%; background: linear-gradient(145deg, var(--brand), var(--brand-2)); transition: width .25s ease; }

    .question { margin: 6px 0 12px; font-size: clamp(1.05rem, 2vw, 1.35rem); }

    .choices { padding: 0; margin: 0 0 8px; list-style: none; display: grid; gap: 10px; }
    .choice { border: 1px solid #e6eef7; border-radius: 12px; padding: 12px 14px; cursor: pointer; transition: transform .04s ease, box-shadow .1s ease, border-color .2s ease; background:#fff; outline: none; }
    .choice:hover { transform: translateY(-1px); }
    .choice:focus-visible { box-shadow: 0 0 0 4px var(--ring); border-color: var(--brand); }
    .choice.correct { border-color: rgba(23,163,74,.55); background: #f1fcf5; }
    .choice.incorrect { border-color: rgba(226,61,61,.55); background: #fff5f5; }

    .hint-row { display: flex; gap: 10px; align-items: center; margin: 8px 0 12px; }
    .hint { color: var(--muted); background: #f7fbff; border: 1px dashed #cfe8ff; border-radius: 10px; padding: 8px 10px; }

    .controls { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }
    .btn { border: 1px solid #d7e7f7; background: #fff; color: var(--ink); padding: 10px 14px; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .btn:hover { transform: translateY(-1px); }
    .btn:focus-visible { box-shadow: 0 0 0 4px var(--ring); outline: none; }
    .btn.primary { background: linear-gradient(145deg, var(--brand), var(--brand-2)); color: #fff; border: none; }
    .btn.ghost { background: #f3f8fe; }
    .btn.danger { border-color: #ffd6d6; }

    .tiny { margin-top: 12px; color: var(--muted); font-size: .9rem; }
    .footer { text-align: center; color: var(--muted); margin: 14px 0; font-size: .9rem; }
  </style>
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>⚡ Electronics Flashcards</h1>
      <div class="sub">Quiz</div>
    </header>

    <section class="card" role="region" aria-live="polite">
      <div class="meta">
        <div id="progress">Q 1 / 4</div>
        <div id="score">Score: 0</div>
      </div>
      <div class="progressbar" aria-hidden="true"><i id="bar" style="width:0%"></i></div>

      <h2 id="question" class="question">Loading…</h2>

      <ol id="choices" class="choices" role="listbox" aria-label="Answer choices"></ol>

      <div class="hint-row">
        <button id="hintBtn" class="btn ghost" aria-controls="hintText" aria-expanded="false">Show hint (H)</button>
        <div id="hintText" class="hint" hidden>Hint goes here</div>
      </div>

      <div class="controls">
        <button id="nextBtn" class="btn primary">Next (N)</button>
        <button id="reviewBtn" class="btn">Review wrong (R)</button>
        <button id="restartBtn" class="btn danger">Restart</button>
      </div>

      <details class="tiny">
        <summary>Keyboard help</summary>
        <ul>
          <li>1–4: select an answer</li>
          <li>H: show/hide hint</li>
          <li>N: next</li>
          <li>R: review wrong answers</li>
        </ul>
      </details>
    </section>

    <footer class="footer">
      <span>Progress & best score saved locally.</span>
    </footer>
  </main>

    const $ = sel => document.querySelector(sel);
    const progressEl = $("#progress");
    const barEl = $("#bar");
    const scoreEl = $("#score");
    const qEl = $("#question");
    const listEl = $("#choices");
    const hintBtn = $("#hintBtn");
    const hintText = $("#hintText");
    const nextBtn = $("#nextBtn");
    const reviewBtn = $("#reviewBtn");
    const restartBtn = $("#restartBtn");

    const KEY = "flashcards-electronics-demo-v1";
    const saved = JSON.parse(localStorage.getItem(KEY) || "{}");

    let CARDS = [];
    let order = saved.order || shuffle([...Array(DEFAULT_CARDS.length).keys()]);
    let idx = clamp(saved.idx ?? 0, 0, order.length - 1);
    let score = saved.score ?? 0;
    let best = saved.best ?? 0;
    let wrongBank = saved.wrongBank || [];
    let reviewMode = saved.reviewMode || false;

    let currentChoiceOrder = [];


    function persist(){ localStorage.setItem(KEY, JSON.stringify({ order, idx, score, best, wrongBank, reviewMode })); }
    function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
    function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }

    async function loadCards(){
      try {
        const resp = await fetch("cards.json", {cache:"no-store"});
        if(!resp.ok) throw new Error("no cards.json");
        const data = await resp.json();
        if(Array.isArray(data) && data.length){ CARDS = data; }
      } catch(e){ CARDS = DEFAULT_CARDS; }
      // If we loaded larger deck, resize order and idx safely
      order = saved.order && saved.order.length === CARDS.length ? saved.order : shuffle([...Array(CARDS.length).keys()]);
      idx = clamp(saved.idx ?? 0, 0, order.length - 1);
      render();
    }

 function render(){
  const seq = reviewMode ? wrongBank : order;
  const total = seq.length || 1;
  const cardIndex = seq.length ? seq[idx % seq.length] : order[0];
  const card = CARDS[cardIndex];

  progressEl.textContent = `Q ${Math.min(idx+1, total)} / ${total}`;
  barEl.style.width = `${((idx)/Math.max(total-1,1))*100}%`;
  scoreEl.textContent = `Score: ${score}${best ? ` (Best: ${best})` : ""}`;
  qEl.textContent = card.q;

  // NEW: shuffle choice order for this render
  currentChoiceOrder = shuffle(card.choices.map((_, i) => i));

  listEl.innerHTML = "";
  hintText.hidden = true;
  hintText.textContent = card.hint || "No hint for this card.";

  currentChoiceOrder.forEach((origIdx, pos) => {
    const li = document.createElement("li");
    li.className = "choice";
    li.setAttribute("role","option");
    li.tabIndex = 0;
    li.dataset.idxOriginal = String(origIdx);
    li.innerHTML = `<span class="index">${pos+1}.</span> ${card.choices[origIdx]}`;
    li.addEventListener("click", () => check(origIdx, cardIndex));
    li.addEventListener("keydown", (e) => {
      if(e.key==="Enter" || e.key===" "){ e.preventDefault(); check(origIdx, cardIndex); }
    });
    listEl.appendChild(li);
  });

  nextBtn.disabled = true;
  persist();
}


   function check(selectedOriginalIdx, cardIndex){
  // prevent double-marking
  if([...listEl.children].some(li => li.classList.contains("correct") || li.classList.contains("incorrect"))) return;

  const card = CARDS[cardIndex];
  [...listEl.children].forEach(li => {
    const orig = Number(li.dataset.idxOriginal);
    // mark the true correct choice
    if (orig === card.correct) li.classList.add("correct");
    // mark the chosen one wrong if needed
    if (orig === selectedOriginalIdx && selectedOriginalIdx !== card.correct) li.classList.add("incorrect");
  });

  if (selectedOriginalIdx === card.correct) {
    score++;
  } else {
    if (!wrongBank.includes(cardIndex)) wrongBank.push(cardIndex);
  }
  if (score > best) best = score;
  nextBtn.disabled = false;
  persist();
}


    function next(){
      const seq = reviewMode ? wrongBank : order;
      if(seq.length===0) return;
      idx++;
      if(idx >= seq.length){ idx = 0; if(reviewMode) shuffle(wrongBank); else shuffle(order); }
      render();
    }

    function restart(){ order = shuffle([...Array(CARDS.length).keys()]); idx=0; score=0; wrongBank=[]; reviewMode=false; render(); }

    function toggleReview(){
      if(wrongBank.length===0){ alert("No wrong answers yet to review. Keep practicing!"); return; }
      reviewMode = !reviewMode; idx=0; score=0; render();
      reviewBtn.textContent = reviewMode ? "Exit review (R)" : "Review wrong (R)";
    }

    hintBtn.addEventListener("click", ()=>{ const open = hintText.hidden; hintText.hidden = !open; hintBtn.setAttribute("aria-expanded", String(open)); hintBtn.textContent = open ? "Hide hint (H)" : "Show hint (H)"; });
    nextBtn.addEventListener("click", next);
    restartBtn.addEventListener("click", restart);
    reviewBtn.addEventListener("click", toggleReview);

    window.addEventListener("keydown", (e)=>{
  if(e.key >= "1" && e.key <= "4"){
    const pos = Number(e.key) - 1;                // displayed position
    const selectedOriginalIdx = currentChoiceOrder[pos]; // map to original index
    const seq = reviewMode ? wrongBank : order;
    const cardIndex = seq.length ? seq[idx % seq.length] : order[0];
    if (selectedOriginalIdx !== undefined) check(selectedOriginalIdx, cardIndex);
  }
  if(e.key.toLowerCase()==="h") hintBtn.click();
  if(e.key.toLowerCase()==="n") nextBtn.click();
  if(e.key.toLowerCase()==="r") reviewBtn.click();
});
